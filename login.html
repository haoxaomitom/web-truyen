<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Store</title>
    <link rel="icon" href="/assets/img/Layer0.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    
    <div class="login">
        <div class="background-login">
            <div class="logo">
                <a href="index.html">
                <img src="/assets/img/Layer0.png">
                </a>
            </div>
            <div class="type">  
                <p>Đăng Nhập</p>
                <form method="POST" action="/assets/php/login.php" id="login-form">
                    <input type="text" name="username" placeholder="Tên tài khoản" id="username">
                    <span class="error-message" id="username-error"></span>
                    <input type="password" name="password" placeholder="Mật Khẩu" id="password">
                    <span class="error-message" id="password-error"></span>
                    <input type="submit" value="Đăng nhập">
                </form>
                <div class="register">
                    <span>Bạn chưa đăng kí ?</span>
                    <a href="register.html">
                        Đăng kí ngay
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/login.js"></script>
</body>
</html>
